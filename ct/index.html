<!DOCTYPE html>
<html>
<head>
  <style>
      html {
          height: 100%;
      }

      body {
          margin: 0;
          height: 100%;
      }

      canvas {
          width: 100%;
          height: 100%;
      }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
    const config = {
        renderType: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload,
            create,
            update,
        },
        physics: {
            default: 'arcade'
        }
    };

    let storage = {};
    try {
        storage = JSON.parse(localStorage.getItem('ct')) || {};
    } catch {}

    let bricks;
    let paddle;
    let ball;
    let powerUps;
    let powerUpTimeout;

    let audioStarted = false;
    let score = 0;
    let highScore = storage.highScore || 0;
    let lives = 3;
    let scoreText;
    let highScoreText;
    let livesText;
    let gameOverText;

    const game = new Phaser.Game(config);

    function preload() {
        this.load.atlas('assets', 'assets/breakout.png', 'assets/breakout.json');
        this.load.image('powerUp', 'assets/star.png');

        this.load.audioSprite('music', 'assets/music.json', [
            'assets/music.ogg',
            'assets/music.mp3'
        ]);

        this.load.audioSprite('sfx', 'assets/sfx.json', [
            'assets/sfx.ogg',
            'assets/sfx.mp3'
        ]);
    }

    function create() {
        //  Enable world bounds, but disable the floor
        this.physics.world.setBoundsCollision(true, true, true, false);

        //  Create the bricks in a 10x6 grid
        bricks = this.physics.add.staticGroup({
            key: 'assets', frame: ['blue1', 'red1', 'green1', 'yellow1', 'silver1', 'purple1'],
            frameQuantity: 10,
            gridAlign: {width: 10, height: 6, cellWidth: 64, cellHeight: 32, x: 112, y: 100}
        });

        ball = this.physics.add.image(400, 500, 'assets', 'ball1').setCollideWorldBounds(true).setBounce(1);
        ball.setData('onPaddle', true);

        paddle = this.physics.add.image(400, 550, 'assets', 'paddle1').setImmovable();

        powerUps = this.physics.add.group();

        //  Our colliders
        this.physics.add.collider(ball, bricks, hitBrick, null, this);
        this.physics.add.collider(ball, paddle, hitPaddle, null, this);
        this.physics.add.collider(powerUps, paddle, hitPowerUp, null, this);

        //  Game info
        scoreText = this.add.text(16, 16, `Score: ${score}`, {fontSize: '32px', fill: '#ff0'});
        highScoreText = this.add.text(470, 16, `High score: ${highScore}`, {fontSize: '32px', fill: '#f00'});
        livesText = this.add.text(16, 552, `Lives: ${lives}`, {fontSize: '32px', fill: '#0f0'});
        gameOverText = this.add.text(225, 300, '', {fontSize: '64px', fill: '#f00'});

        //  Input events
        this.input.on('pointermove', function (pointer) {

            //  Keep the paddle within the game
            paddle.x = Phaser.Math.Clamp(pointer.x, 52, 748);

            if (ball.getData('onPaddle')) {
                ball.x = paddle.x;
            }

        }, this);

        this.input.on('pointerup', function (pointer) {

            if (ball.getData('onPaddle')) {
                this.sound.playAudioSprite('sfx', 'start');
                ball.setVelocity(-75, -300);
                ball.setData('onPaddle', false);

                if (lives === 0) {
                    updateScore(0);
                    lives = 3;
                    livesText.setText('Lives: ' + lives);
                    gameOverText.setText('');
                }
            }

            // Audio
            if (!audioStarted) {
                this.sound.playAudioSprite('music', 'level-01', { volume: 0.2 });
                audioStarted = true;
            }

        }, this);
    }

    function update() {
        if (ball.y > 600) {
            resetBall();
            this.sound.playAudioSprite('sfx', 'drop');
            lives--;
            livesText.setText('Lives: ' + lives);
            if (lives === 0) {
                this.sound.stopAll();
                audioStarted = false;

                this.sound.playAudioSprite('sfx', 'gameover');
                gameOverText.setText('GAME OVER');
            }
        }
    }

    function hitBrick(ball, brick) {
        brick.disableBody(true, true);

        this.sound.playAudioSprite('sfx', 'beep');

        // Power up
        if (Math.round(Math.random()*15) === 3) {
            const pu = powerUps.create(brick.x, brick.y, 'powerUp');
            pu.setVelocityY(Phaser.Math.Between(100, 200));
            this.sound.playAudioSprite('sfx', 'start');
        }

        updateScore(score + 270 - brick.y);

        if (bricks.countActive() === 0) {
            resetLevel();
        }
    }

    function resetBall() {
        ball.setVelocity(0);
        ball.setPosition(paddle.x, 500);
        ball.setData('onPaddle', true);
    }

    function resetLevel() {
        resetBall();

        bricks.children.each(brick => {
            brick.enableBody(false, 0, 0, true, true);
        });
    }

    function hitPaddle(ball, paddle) {
        let diff = 0;

        this.sound.playAudioSprite('sfx', 'bounce');

        if (ball.x < paddle.x) {
            //  Ball is on the left-hand side of the paddle
            diff = paddle.x - ball.x;
            ball.setVelocityX(-10 * diff);
        } else if (ball.x > paddle.x) {
            //  Ball is on the right-hand side of the paddle
            diff = ball.x - paddle.x;
            ball.setVelocityX(10 * diff);
        } else {
            //  Ball is perfectly in the middle
            //  Add a little random X to stop it bouncing straight up!
            ball.setVelocityX(2 + Math.random() * 8);
        }
    }

    function hitPowerUp(paddle, powerUp) {
        powerUp.disableBody(true, true);

        this.sound.playAudioSprite('sfx', 'expand');
        this.tweens.add({
            targets: paddle,
            scaleX: 2,
            duration: 500,
        });
        clearTimeout(powerUpTimeout);
        powerUpTimeout = setTimeout(() => this.tweens.add({
            targets: paddle,
            scaleX: 1,
            duration: 500,
        }), 10000);
    }

    function updateScore(newScore) {
        score = newScore;
        scoreText.setText('Score: ' + score);
        if (score > highScore) {
            highScore = score;
            highScoreText.setText('High score: ' + highScore);
            storage.highScore = highScore;
            localStorage.setItem('ct', JSON.stringify(storage));
        }
    }
</script>

</body>
</html>
